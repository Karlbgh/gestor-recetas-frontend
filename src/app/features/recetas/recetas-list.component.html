<div class="container-list">
  <div class="header-list">
    <h1>Lista de Recetas</h1>
    <a mat-fab extended color="primary" routerLink="/recetas/nueva" matTooltip="Añadir Nueva Receta">
      <mat-icon>add</mat-icon>
      Nueva Receta
    </a>
  </div>

  <div *ngIf="isLoading()" class="loading-indicator">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Cargando recetas...</p>
  </div>

  <div *ngIf="error()" class="error-message">
    <mat-icon color="warn">error_outline</mat-icon>
    <p>Error: {{ error() }}</p>
    <button mat-stroked-button color="primary" (click)="loadRecetas()">Reintentar</button>
  </div>

  <div *ngIf="!isLoading() && !error() && recetas().length === 0" class="empty-state">
    <mat-icon class="empty-icon">ramen_dining</mat-icon>
    <p>No hay recetas disponibles por el momento.</p>
    <p>¡Anímate a <a routerLink="/recetas/nueva">crear la primera</a>!</p>
  </div>

  <div *ngIf="!isLoading() && !error() && recetas().length > 0" class="recetas-grid">
    <app-receta-card *ngFor="let receta of recetas()" [receta]="receta"></app-receta-card>
  </div>
</div>
