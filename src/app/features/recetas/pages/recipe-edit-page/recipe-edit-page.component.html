<div class="container mx-auto max-w-4xl py-8 px-4">
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800">{{ pageTitle() }}</h1>
    <p class="text-gray-600 mt-2">Completa los detalles de tu receta a continuación.</p>
  </header>

  @if (isLoading()) {
    <div class="text-center p-12">
      <p>Cargando datos de la receta...</p>
    </div>
  } @else {
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="space-y-8 bg-white p-8 rounded-lg shadow-md">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre de la Receta</label>
          <input type="text" id="nombre" formControlName="nombre" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
        </div>
        <div>
          <label for="dificultad" class="block text-sm font-medium text-gray-700">Dificultad</label>
          <select id="dificultad" formControlName="dificultad" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            <option>Fácil</option>
            <option>Media</option>
            <option>Difícil</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Imagen de la Receta</label>
        <div class="mt-2 flex items-center gap-4">
          @if (imagePreview()) {
            <img [src]="imagePreview()" alt="Vista previa" class="h-24 w-24 object-cover rounded-md">
          }
          <label for="file-upload" class="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50">
            <span>{{ selectedFile() ? 'Cambiar imagen' : 'Subir imagen' }}</span>
            <input id="file-upload" name="file-upload" type="file" class="hidden" (change)="onFileChange($event)" accept="image/png, image/jpeg">
          </label>
        </div>
      </div>

      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción Corta</label>
        <textarea id="descripcion" formControlName="descripcion" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
      </div>
      <div>
        <label for="preparacion" class="block text-sm font-medium text-gray-700">Pasos de Preparación</label>
        <textarea id="preparacion" formControlName="preparacion" rows="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="tiempoPreparacion" class="block text-sm font-medium text-gray-700">Tiempo de Preparación (min)</label>
          <input type="number" id="tiempoPreparacion" formControlName="tiempoPreparacion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
          <label for="comensales" class="block text-sm font-medium text-gray-700">Comensales</label>
          <input type="number" id="comensales" formControlName="comensales" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
      </div>

      <div formArrayName="ingredientes">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Ingredientes</h3>
        @for (ingredienteGroup of ingredientes.controls; track $index) {
          <div [formGroupName]="$index" class="grid grid-cols-1 md:grid-cols-10 gap-3 items-center mb-4 p-3 border rounded-md">
            <div class="md:col-span-4">
              <label class="block text-xs font-medium text-gray-600">Ingrediente (ID)</label>
              <input type="number" placeholder="ID del Ingrediente" formControlName="idIngrediente" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm">
            </div>
            <div class="md:col-span-2">
              <label class="block text-xs font-medium text-gray-600">Cantidad</label>
              <input type="number" formControlName="cantidad" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm">
            </div>
            <div class="md:col-span-3">
              <label class="block text-xs font-medium text-gray-600">Unidad</label>
              <input type="text" formControlName="unidadMedida" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm">
            </div>
            <div class="md:col-span-1 flex items-end justify-center">
              <button type="button" (click)="removeIngrediente($index)" class="p-2 text-red-500 hover:text-red-700">
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
              </button>
            </div>
          </div>
        }
        <button type="button" (click)="addIngrediente()" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
          + Añadir Ingrediente
        </button>
      </div>

      <div class="flex justify-end gap-4 pt-4 border-t">
        <button type="button" (click)="router.navigate(['/recetas'])" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
          Cancelar
        </button>
        <button type="submit" [disabled]="recipeForm.invalid || isLoading()" class="bg-sky-600 text-white px-4 py-2 rounded-md hover:bg-sky-700 disabled:bg-sky-300">
          {{ isEditMode() ? 'Guardar Cambios' : 'Crear Receta' }}
        </button>
      </div>
    </form>
  }
</div>
