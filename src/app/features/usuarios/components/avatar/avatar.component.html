<div class="relative group w-32 h-32 mx-auto">
  <img
    [ngSrc]="avatarUrl || 'https://via.placeholder.com/128/E0E0E0/757575?Text=Avatar'"
    alt="Avatar de usuario"
    width="128"
    height="128"
    class="rounded-full w-full h-full object-cover border-4 border-gray-200 shadow-md"
    priority>

  <label
    for="avatar-upload"
    class="absolute inset-0 flex items-center justify-center bg-transparent group-hover:bg-black/50 rounded-full cursor-pointer transition-all duration-300">
    <span class="text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </span>
    <input
      id="avatar-upload"
      type="file"
      (change)="onFileChange($event)"
      accept="image/png, image/jpeg"
      class="hidden" />
  </label>
</div>
@if (errorMessage()) {
  <p class="text-center text-sm text-red-600 mt-2">{{ errorMessage() }}</p>
}
