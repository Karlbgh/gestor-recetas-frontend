<div class="fixed inset-0 bg-black/30 backdrop-transparent-sm z-40 flex items-center justify-center" (click)="onCancel()">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm" (click)="$event.stopPropagation()">
    <h3 class="text-xl font-semibold text-gray-800">{{ title }}</h3>
    <p class="mt-2 text-gray-600">{{ message }}</p>
    <div class="mt-6 flex justify-end space-x-3">
      <button (click)="onCancel()" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none">
        Cancelar
      </button>
      <button (click)="onConfirm()" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none">
        Confirmar
      </button>
    </div>
  </div>
</div>
